<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <h1 style="position: relative; top: 100px; left: 180px;" class="calculate">0</h1>
        </div>
        <div class="input">
            <input style="color: #2baa3b;" type="button" value="C">
            <input style="color: #2baa3b;" type="button" value="<">
            <input style="color: #8e82d8;" type="button" value="/">
            <input style="color: #8e82d8;" type="button" value="x">
        </div>
        <div class="input">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <input style="color: #8e82d8;" type="button" value="-">
        </div>
        <div class="input">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <input style="color: #8e82d8;" type="button" value="+">
        </div>
        <div class="input">
            <input style="position: relative; top: -25px;" type="button" value="1">
            <input style="position: relative; top: -25px;" type="button" value="2">
            <input style="position: relative; top: -25px;" type="button" value="3">
            <input style="border-radius: 0 0 0.5rem 0; height: 6.2rem; color: #2baa3b;" type="button" value="=">
        </div>
        <div class="input">
            <input style="border-radius: 0 0 0 0.5rem; width: 6.2rem; position: relative; top: -50px;" type="button" value="0">
            <input style="position: relative; top: -50px;" type="button" value=".">
        </div>
    </div>
</body>
</html>
